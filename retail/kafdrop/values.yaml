# Default values for kafdrop.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: obsidiandynamics/kafdrop
  pullPolicy: IfNotPresent
  tag: "latest"

nameOverride: ""
fullnameOverride: "kafdrop"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: {}

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop:
      - ALL

resources: {}

ports:
  httpPortName: http
  httpPort: 9000

livenessProbe:
  httpGet:
    path: /actuator/health
    port: http
    scheme: HTTP
  initialDelaySeconds: 180
  timeoutSeconds: 10
  periodSeconds: 30
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /actuator/health
    port: http
    scheme: HTTP
  initialDelaySeconds: 20
  timeoutSeconds: 10
  periodSeconds: 5
  successThreshold: 1
  failureThreshold: 3

service:
  type: ClusterIP
  port: 9000
  portName: http

route:
  enabled: true
  host:
  tlsEnabled: true
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

kafka:
  bootstrapServer: kafka-kafka-bootstrap:9092
  securityProtocol: ""
  saslMechanism: ""
  userId: ""
  password: ""
