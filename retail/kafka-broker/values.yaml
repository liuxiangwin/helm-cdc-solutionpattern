nameOverride: "kafka"

kafka:
  version: 3.2.3
  cluster:
    replicas: 2
  zookeeper:
    replicas: 3
  config:
    autoCreateTopics: false
    defaultReplicationFactor: 2
    offsetsTopicReplicationFactor: 2
    transactionStateLogReplicationFactor: 2
    transactionStateLogMinIsr: 2
    minInsyncReplicas: 1
    interBrokerProtocolVersion: '3.2' 

argocd:
  enabled: false
  syncwave: "-2"
