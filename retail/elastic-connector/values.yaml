fullnameOverride: elastic-connector

replicaCount: 1
image: 
  repository: quay.io/solution-pattern-cdc/elasticsearch-connector
  imagePullPolicy: IfNotPresent
  tag: "718f693"

serviceAccount:
  create: true

podSecurityContext: {}

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 8080

resources: {}

livenessProbe:
  httpGet:
    path: /q/health/live
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 3

readinessProbe:
  httpGet:
    path: /q/health/ready
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 3

kafka:
  bootstrapServer: ""
  securityProtocol: SASL_SSL
  saslMechanism: PLAIN
  userId: ""
  password: ""
  topics:
    product: retail.updates.public.product
  consumerGroup: elastic-connector

elasticsearch:
  hosts: 
  username:
  password:
  protocol: http
  index: products
