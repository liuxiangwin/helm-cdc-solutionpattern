fullnameOverride: cashback-db

replicaCount: 1

image:
  repository: quay.io/solution-pattern-cdc/cashback-db
  imagePullPolicy: IfNotPresent
  tag: 8cdc534

serviceAccount:
  create: true

podSecurityContext: {}

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 5432

resources: {}

livenessProbe:
  timeoutSeconds: 1
  initialDelaySeconds: 5
  tcpSocket:
    port: 5432

readinessProbe:
  timeoutSeconds: 1
  initialDelaySeconds: 5
  exec:
    command:
    - "/bin/sh"
    - "-i"
    - "-c"
    - psql -h 127.0.0.1 -U $POSTGRESQL_USER -q -d $POSTGRESQL_DATABASE -c 'SELECT 1'

pgsql:
  user: cashback
  password: cashback
  adminPassword: password
  database: cashback

persistence:
  mode: persistent
  capacity: 5Gi

argocd:
  enabled: false
  syncwave: ""
